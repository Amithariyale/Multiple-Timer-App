<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Timer App</title>
</head>

<body>

    <!-- main container -->
    <main id="main_container">
        <h1>Multiple Timers App</h1>
        <form id="set_timer_container">
            <p>Set Time :</p>
            <div id="timer">
                <div>
                    <label for="hours">Hours :</label>
                    <input type="number" name="hours" id="hours" placeholder="0" value="0" min="0">
                </div>
                <div>
                    <label for="minutes">Minutes :</label>
                    <input type="number" name="minutes" id="minutes" placeholder="0" value="0" min="0" max="60">
                </div>
                <div>
                    <label for="seconds">Seconds :</label>
                    <input type="number" name="seconds" id="seconds" placeholder="0" value="0" min="0" max="60">
                </div>
            </div>
            <button id="set_timer_btn">set</button>
        </form>
        <div id="current_timers">Current Timers</div>
        <!-- Timers container -->
        <div id="timers_container">
            <p id="timer_container_head">You have no timers currently!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
